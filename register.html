<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- UIkit CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Register</title>

  <body>

      <!-- content -->
      <div class="container">
        <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" style="margin-top: 3%;" uk-grid>

            <div class="uk-flex-last@s uk-box-shadow-large uk-padding uk-card-media-right uk-cover-container" style="width: 710px;">
                <img src="https://images.unsplash.com/photo-1565515636369-57f6e9f5fe79?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" style="width: 100%;" alt="" uk-cover>
                <canvas width="600" height="400"></canvas>
            </div>

            <div style="width: 400px;">
                <div class="uk-card-body">

                    <img src="./assets/images/Logo.png" width="120" alt=""><br><br>

                    <h2 class="uk-card-title">Hallo Sobat Dreamers</h2>
                    <p>sudah siap untuk melakukan perjalanan<br> 
                        impianmu, Yuk jelajahi sekarang</p>
                    <a href="login.html" class="text-dark"><b>Login</b></a>&nbsp;
                    <a href="register.html" class="text-primary"><b>Daftar</b></a>

                    <br><br>
                    <form action="">
                        <label for="email" class="text-dark"><b>Nama</b></label>
                        <input class="form-control" type="text" placeholder="Nama">
                        <br>

                        <label for="email" class="text-dark"><b>Email</b></label>
                        <input class="form-control" type="text" placeholder="Email">
                        <br>
                        
                        <label for="password" class="text-dark"><b>Password</b></label>
                        <input class="form-control" type="text" placeholder="Password">
                        <br><br>

                        <a href="dashboard.html" class="btn btn-block btn-primary">Masuk</a>
                    </form>
                </div>
            </div>
        </div>
    </div>



<br><br>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
