<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/css/uikit.min.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Login</title>
  </head>

  <body>

    <!-- Navbar -->
    <nav class="uk-navbar-container uk-box-shadow-medium" style="background-color: white;" uk-navbar>
        
    <div class="container">
        <div class="row">
            <div class="uk-navbar-left">
        
                <ul class="uk-navbar-nav">
                    <li class="uk-active"><a href="#"><img src="./asset/img/logo.svg" alt=""></a></li>
                </ul>
        
            </div>
        
            <div class="uk-navbar-right">
        
                <ul class="uk-navbar-nav">
                    <li class="uk-active"><a href="#">Informasi</a></li>
                    <li class="uk-active"><a href="#">Layanan</a></li>
                    <li class="uk-active"><a href="#">Tentang Kami</a></li>
                    <li><button type="button" class="btn btn-outline-primary mt-4">Masuk</button></li> 
                    
                </ul>
        
            </div>
        </div>
    </div>
    
    </nav><br>

      <!-- content -->
      <div class="container">
        <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid>

            <div class="uk-flex-last@s uk-box-shadow-large uk-padding uk-card-media-right uk-cover-container" style="width: 710px;">
                <img src="https://images.unsplash.com/photo-1578320380780-d5bbc5370aa0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1057&q=80" style="width: 100%;" alt="" uk-cover>
                <canvas width="600" height="400"></canvas>
            </div>

            <div style="width: 400px;">
                <div class="uk-card-body">

                    <div id="modal-example">
                        <div class="uk-alert-danger" uk-alert>
                            <a class="uk-alert-close" uk-close></a>
                            <p>Maaf kata sandi atau email yang kamu masukan salah</p>
                        </div>
                    </div>

                    <h2 class="uk-card-title">Hallo Sobat Dreamers</h2>
                    <p>sudah siap untuk melakukan perjalanan<br> 
                        impianmu, Yuk jelajahi sekarang</p>
                    <a href="" class="text-primary"><b>Login</b></a>&nbsp;
                    <a href="" class="text-dark"><b>Daftar</b></a>

                    <br><br>
                    <form action="">
                        <label for="email" class="text-dark"><b>Email</b></label>
                        <input class="form-control" type="text" placeholder="Email">

                        <br>
                        
                        <label for="password" class="text-dark"><b>Password</b></label>
                        <input class="form-control" type="text" placeholder="Password"><br>

                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            <a href="" class="text-dark float-right">Forgot me ?</a>
                        </div>

                        <a href="dashboard.html" class="btn btn-block btn-primary" type="button" uk-toggle="target: #modal-example">Masuk</a>
                    </form>
                </div>
            </div>
        </div>
    </div>



<br><br>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit-icons.min.js"></script>
  </body>
</html>
